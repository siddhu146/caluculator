<!DOCTYPE html>
<html>
    <head>

        <title>Caluculator</title>
        
        <link rel="stylesheet" href="calci.css"></link>

    </head>
    <body>
        <h1 class="mainheading">CALUCULATOR</h1>
        <div class="main">
            <div class="calci-box">

                <div class="result">
                    <div class="res-container">
                        result
                    </div>
                </div>

                <div class="numbers">
                    <div class="row">
                        <button class="num-button buttonstr"
                        data-number='+' >+</button>
                        <button class="num-button buttonstr"
                        data-number='-' >-</button>
                        <button class="num-button buttonstr"
                        data-number='/' >รท</button>
                        <button class="num-button buttonstr"
                        data-number='*' >ร</button>
                    </div>
                    <div class="row">
                        <button class="num-button buttonstr"
                        data-number='1' >1</button>
                        <button class="num-button buttonstr"
                        data-number='2'>2</button>
                        <button class="num-button buttonstr"
                        data-number='3' >3</button>
                        <button class="num-button buttonstr"
                        data-number='4' >4</button>
                    </div>
                    <div class="row">
                        <button class="num-button buttonstr"
                        data-number='5' >5</button>
                        <button class="num-button buttonstr"
                        data-number='6' >6</button>
                        <button class="num-button buttonstr"
                        data-number='7' >7</button>
                        <button class="num-button buttonstr"
                        data-number='8' >8</button>
                    </div>
                    <div class="row">
                        <button class="num-button buttonstr"
                        data-number='9' >9</button>
                        <button class="num-button buttonstr"
                        data-number='0' >0</button>
                        <button class="num-button buttonstr"
                        data-number='.' >.</button>
                        <button class="num-button"></button>
                    </div>
                    <div class="row">
                        <button class="num-button buttonstr"
                        data-number='(' >(</button>
                        <button class="num-button buttonstr"
                        data-number=')' >)</button>
                        <button class="num-button buttonclr"
                        data-number='C' >CLR</button>
                        <button class="num-button buttonans">ANS</button>
                    </div>
                </div>

            </div>
        </div>

    </body>


    <script src="calci.js"></script>
</html>
